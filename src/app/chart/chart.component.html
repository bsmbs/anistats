<div class="chart" #chartel>
    <div class="chart-bars" (mousemove)="move($event)" (mousedown)="down($event)" (mouseup)="up($event)" (mouseleave)="up($event)">
        <div class="chart-bar" *ngFor="let day of data.reverse()" [style.height]="(day.eps/maxEps)*100+'%'">
            <div class="value">{{ day.eps }}</div>
            <div class="bar" ></div>
        </div>
    </div>
    <div class="x-axis">
        <div class="chart-label" *ngFor="let day of data">
            <span class="chart-label-top" *ngIf="!day.bottomImage">{{ day.topText }}</span>
            <span class="chart-label-bottom" *ngIf="!day.bottomImage">{{ day.bottomText }}</span>
            <a class="chart-image-container" [attr.data-tooltip]="day.topText" *ngIf="day.bottomImage" [routerLink]="['../series/'+day.id]">
                <img class="chart-label-image" [src]="day.bottomText">
            </a>
        </div>
    </div>
</div>
