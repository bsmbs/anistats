<div class="series-item">
    <img class="series-image" [src]="data.coverImage.medium" loading="lazy">
    <a class="series-title">{{ data.title }}</a>
    <span class="series-col">{{ data.format | animetype }}</span>
    <span class="series-col">{{ formattedDate }}</span>
    <i class="material-icons series-icon" [style.background]="resolveColor(data.status)">{{ resolveIcon(data.status) }}</i>
</div>
