<div class="list-item">
    <img class="item-image" [src]="anime.image">
    <a class="item-title" [routerLink]="['../series/'+anime.id]">{{ anime.title }}</a>
    <span style="flex: 1"></span>
    <div class="prop">
        <span class="prop-value">{{ anime.eps }}</span>
        <span class="prop-key">Episodes</span>
    </div>
</div>
