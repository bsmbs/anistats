<div class="container" (click)="close()" *ngIf="isOpen" [@pop]>
    <div (click)="$event.stopPropagation()">
        <app-day-popup *ngIf="mode == 0" (close)="close()" (switch)="switch($event)" [data]="sdata"></app-day-popup>
        <app-series-popup *ngIf="mode == 1" (close)="close()" [data]="seriesdata"></app-series-popup>
    </div>
    
</div>
